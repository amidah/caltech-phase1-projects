<!DOCTYPE html>
<html>

    <head>
        <title>Welcome Page</title>
    </head>

    <body>
        <h1>MY HTML WEB PAGE</h1>

        <h3>Ordered List</h3>
        <ol>List of vegetables:
            <li>Potato</li>
            <li>Tomato</li>
            <li>Onion</li>
            <li>Cauliflower</li>
            <li>Carrot</li>
        </ol>

        <h3>Image</h3>
        <img src="https://images.unsplash.com/photo-1621839673705-6617adf9e890?q=80&w=1632&auto=format&fit=crop&ixlib=rb4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100" height="100">
        <br>
        <br>
        <img src="html.jpeg" width="100" height="100">
        <br>
        <br>
        <!-- method="get" (by default) -->
        <!-- <form method="post"> -->
        <form style="border: 2px solid blueviolet;">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="John"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Smith"><br><br>
            <label for="colors">Choose a color:</label>
            <select id="colors" name="colors">
                <option value="red">Red</option>
                <option selected value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
            </select><br><br>
            <label for="languages">Choose languages from below:</label><br>
            <input type="checkbox" name="HTML" value="HTML">HTML<br>
            <input type="checkbox" name="C#" value="C#">C#<br>
            <input type="checkbox" name="JAVA" value="JAVA">JAVA<br><br>

            <label for="gender">Choose Gender:</label><br>
            <input type="radio" name="MALE" value="male">MALE<br>
            <input type="radio" name="FEMALE" value="female">FEMALE<br><br>

            <label for="feedback">Feedback</label><br>
            <textarea id="feedback" name="feedbacktextarea" rows="4" cols="50" placeholder="Kindly provide feedback..."></textarea><br><br>
            

            <!-- <input type="submit" value="Submit"> -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <script>
            console.log("Welcome to html");
        </script>
    </body>

</html>
