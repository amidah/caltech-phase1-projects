<!DOCTYPE html>
<html>
    <head>
        <title>Media Query</title>
        <style>
            body{
                background-color: green;
            }

            @media screen and (max-width: 480px){
                body{
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <h3>Media Query Min-Width</h3>
        <p>This example changes the background color based on the viewport width.</p>
    </body>
</html>
